<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
      </div>
      <div class="row">
        <button class="reset">AC</button>
        <button class="clear">CE</button>
        <button class="placeholder"></button>
        <button class="plus">+</button>
      </div>
      <div class="row">
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="subtract">-</button>
      </div>
      <div class="row">
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="divide">&divide;</button>
      </div>
      <div class="row">
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="times">x</button>
      </div>
      <div class="row">
        <button class="zero">0</button>
        <button class="decimal-point">.</button>
        <button class="change-sign">+/-</button>
        <button class="equals">=</button>
      </div>
    </div>


  </body>
</html>
